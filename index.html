<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="baseStyle.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  
  <main>

    <figure class="logo">
      <img src="logo.svg" alt="logo">
    </figure>

    <figure class="mainImg">
      <img src="hero-mobile.jpg" alt="desktop-img" class="mainPic">
    </figure>

    <figure class="mainImgB">
      <img src="hero-desktop.jpg" alt="desktop-img" class="mainPicB">
    </figure>

    <div class="textSection">
      <h1 id="ha">WE'RE</h1>
      <h1 id="hb">COMING</h1>
      <h1 id="hc">SOON</h1>
      <p class="paragraphSection">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="emailField">
        <input type="email" placeholder="Email Address" class="userEmail">
        <figure class="wrongEmail">
          <img src="icon-error.svg" alt="error" class="icon-error">
        </figure>
        <button id="arrow-button"><img src="icon-arrow.svg" alt="icon-arrow"></button>
      </div>
      <p class="alert">
        Please provide a valid Email
      </p>

    </div>

    <script src="active.js"></script>

  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
